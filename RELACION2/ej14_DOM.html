<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14</title>
    <style>
      nav ul {
        background-color: rgb(0, 255, 106);
        margin: 0 auto;
        width: 80%;
      }

      nav ul li ul {
        width: 85%;
        margin: 0 auto;
      }

      nav ul li ul li {
        width: 100%;
        margin: 0 auto;
        background-color: brown;
      }
    </style>
  </head>
  <!--14.- Crear un menú vertical con efecto acordeón usando los siguientes apartados:
        Inicio
        Portada.
        Acerca de mí.
        Mis fotos.
        Proyectos
        Web Apps.
        Mobile Apps.
        Juegos.
        Portfolio
        Páginas webs.
        Software.
        Contacto
A tener en cuenta:
El menú debe tener una maquetación en CSS.
Los subapartados permanecen ocultos hasta que se pulsa sobre el apartado correspondiente.
Al abrir un bloque de subapartados, se cierran los demás.-->
  <body>
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Proyectos</li>
        <li>Portafolio</li>
        <li>Contacto</li>
      </ul>
    </nav>
    <script>
        console.log("cargado");
        let listadoPrincipal = document.querySelectorAll("li");

        let pulsado1 = false;
        let pulsado2 = false;
        let pulsado0 = false;

        listadoPrincipal[0].onclick = function(){
            if(!pulsado0){
                pulsado0 = true;
               
                if(pulsado1){
                    listadoPrincipal[1].lastChild.remove();
                    pulsado1 = false;
                   
                }
                if(pulsado2){
                    listadoPrincipal[2].lastChild.remove();
                    pulsado2 = false;
                }                
            
                let datosInicio = ["Portada", "Acerca de mi", "Mis fotos"];
                let listaInicio = document.createElement("ul");
                for(let i = 0; i < datosInicio.length;i++){
                    let item = document.createElement("li");
                    item.innerHTML = datosInicio[i];
                    listaInicio.appendChild(item);
                }
                listadoPrincipal[0].appendChild(listaInicio);
            }else{
                listadoPrincipal[0].lastChild.remove();
                pulsado0 = false;
            }
            
        };


    </script>
  </body>
</html>
