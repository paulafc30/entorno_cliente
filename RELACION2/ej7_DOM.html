<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
    <style>
      table {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <!--7.- Crea una tabla con 4 filas y 4 celdas por fila. Usando atributos de HTML, coloca un borde y un tamaño de 400x400px y deja el fondo en blanco.

a)	Crea el código Javascript necesario para que cada vez que se pulse sobre una celda, esa celda se vuelva de color negro. Nota: hay que usar funciones anónimas y this.
b)	Mejora el ejercicio anterior para que cada vez que se pulse sobre una celda, esta cambie a negro o a blanco alternativamente según corresponda.
c)	Super mejora: define una lista de 4 colores y ahora cada vez que se pulsa sobre una celda, esta va cambiando de color siguiendo la lista de colores definida (si llega al final de la lista, vuelve al principio).
-->
  <body>
    <div id="seccionTabla"></div>

    <script>
      let tam = 4;

      function crearTabla() {
        let seccionTabla = document.getElementById("seccionTabla");

        let nuevaTabla = document.createElement("table");
        let tablaBody = document.createElement("tbody");

        for (let i = 0; i < tam; i++) {
          let fila = document.createElement("tr");
          for (let j = 0; j < tam; j++) {
            let celda = document.createElement("td");

            celda.onclick = function () {
              this.style.backgroundColor = "black";
            };

            fila.appendChild(celda);
          }
          tablaBody.appendChild(fila);
        }
        nuevaTabla.appendChild(tablaBody);
        seccionTabla.appendChild(nuevaTabla);
      }

      crearTabla();
    </script>
  </body>
</html>
