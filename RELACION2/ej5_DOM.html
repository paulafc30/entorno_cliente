<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
    <!--Crea un párrafo en HTML y ponle la clase “uno”. Usando CSS, coloca un fondo, un borde, una anchura y un color/tam de letra para esa clase.  Crea la clase “dos” similar a la clase “uno” pero con valores diferentes.
a)	Cuando se haga click sobre el párrafo, cambia de la clase “uno” a la clase “dos”.
b)	Cada vez que haga click en el párrafo, cambia de clase alternativamente.

-->
    <style>
      .uno {
        background-color: blueviolet;
        border: 1px solid black;
        width: 200px;
        height: 200px;
        color: gold;
      }

      .dos {
        background-color: yellow;
        border: 5px solid black;
        width: 400px;
        height: 400px;
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="uno">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur,
      nemo? Beatae ullam amet, id ut modi voluptates velit delectus adipisci.
    </p>

    <script>
      let parrafo = document.querySelector(".uno");

      function cambiarClase() {
        if (parrafo.classList.contains("uno")) {
          parrafo.classList.remove("uno");
          parrafo.classList.add("dos");
        } else {
          parrafo.classList.remove("dos");
          parrafo.classList.add("uno");
        }
      }

      parrafo.addEventListener("click", cambiarClase);
    </script>
  </body>
</html>
