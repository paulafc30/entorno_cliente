<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!--REPITE EL EJERCICIO PORQUE NO TE ENTERAS
  2.- Crea una tabla de 4 filas y 4 columnas. Usando atributos HTML, coloca un borde, unas medidas de 300x300px y una alineación al centro. A continuación, crea tres botones:
•	El primero muestra los valores de anchura y altura de la tabla, pide unos valores nuevos para cada propiedad y los aplica a la tabla. ¿se aplican correctamente los valores? ¿Falla alguno?
•	El segundo muestra el valor actual del borde de la tabla y solicita un valor nuevo para aplicarlo. ¿Funciona correctamente el nuevo valor?
•	El tercer botón va cambiar la alineación de la tabla cada vez que se pulse. Es decir, si la tabla está alineada al centro, al pulsar el botón, la tabla quedará alineada a la derecha. Si se pulsa el botón otra vez, se alineará a la izquierda y si vuelvo a pulsarlo, la tabla se pondrá en el centro.
-->
  <body>
    <table id="tabla" border="1" width="300" height="300" align="center">
      <thead>
        <th>uno</th>
        <th>dos</th>
        <th>tres</th>
        <th>cuatro</th>
      </thead>
      <tbody>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <label for="nuevoAncho">Nuevo ancho:</label>
    <input
      type="number"
      class="nuevoAncho"
      placeholder="Introduce nuevo ancho"
    />

    <label for="nuevoAlto">Nuevo alto:</label>
    <input type="number" class="nuevoAlto" placeholder="Introduce nuevo alto" />

    <button id="btn_tabla">Cambiar tamaño tabla</button>
    <br /><br />

    <button id="btn_cambiar_borde">Cambiar borde</button>
    <br /><br />

    <button id="btn_cambiar_alineacion">Cambiar alineación</button>

    <script>
      function modificarTabla() {
        const ancho = document.querySelector(".nuevoAncho").value;
        const alto = document.querySelector(".nuevoAlto").value;

        if (ancho.innerHTML) {
          miTabla.setAttribute("width", ancho.innerHTML);
        }
        if (alto.innerHTML) {
          miTabla.setAttribute("height", alto.innerHTML);
        }

        alert(
          `Dimensiones actuales: Ancho: ${miTabla.getAttribute(
            "width"
          )}px, Alto: ${miTabla.getAttribute("height")}px`
        );
      }

      function cambiarBorde() {
        let nuevoBorde = prompt("Introduce un nuevo valor para el borde (px):");
        let miTabla = document.querySelector("#tabla");

        if (nuevoBorde !== null) {
          miTabla.style.border = `${nuevoBorde}px solid black`;
          alert(`Nuevo borde aplicado: ${nuevoBorde}px`);
        }
      }

      let alineacionActual = "center";
      function cambiarAlineacion() {
        let miTabla = document.querySelector("#tabla");

        if (alineacionActual === "center") {
          alineacionActual = "right";
          miTabla.align = "right";
        } else if (alineacionActual === "right") {
          alineacionActual = "left";
          miTabla.align = "left";
        } else {
          alineacionActual = "center";
          miTabla.align = "center";
        }

        alert(`Alineación cambiada a: ${alineacionActual}`);
      }

      let botonTabla = document.getElementById("btn_tabla");
      botonModificar.addEventListener("click", modificarTabla);

      let botonBorde = document.getElementById("btn_cambiar_borde");
      botonModificar.addEventListener("click", modificarBorde);

      let botonAlineacion = document.getElementById("btn_cambiar_alineacion");
      botonModificar.addEventListener("click", modificarAlineacion);
    </script>
  </body>
</html>
