<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <!--1234 ABC-->
    <label>Matrícula de coche</label>
    <input type="text" name="coche" pattern="/^[0-9]{4} [A-Z^AEIOU]{3}$/">
    <br>

    <!--26522910T-->
    <label>DNI</label>
    <input type="text" name="dni" pattern="/^\d{8}[a-zA-Z]{1} $/">
    <br>

    <!-- -->
    <label>Fecha de aquí a 1 año</label>
    <input type="text" name="coche" pattern="/^ [2024|2025]-[1,12]-[1-31]$/">
    <br>

    <!--C 1234 ABC-->
    <label>Matrícula de moto 49cc</label>
    <input type="text" name="coche" pattern="/^C[0-9]{1}\s[0-9]{3}\s[A-Z]{3}$/">
    <br>

    <!--IBAN ES66 0000 0000 00 0123456789-->
    <label>Cuenta bancaria</label>
    <input type="text" name="coche" pattern="/^ [A-Z]{2}[0-9]{2} [0-9]{4} [0-9]{}$/">

</body>
</html>
