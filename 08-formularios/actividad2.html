<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
    <style type="text/css">
      #nombreError {
        display: none;
        font-size: 0.8em;
      }

      #nombreError.visible {
        display: block; /*visible*/
      }

      #contrasenaError {
        display: none; /* no visible*/
        font-size: 0.8em;
      }

      #contrasenaError.visible {
        display: block;
      }

      input.invalido {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="nombre"> Nombre* </label>
      <input type="text" name="nombre" id="nombre" />
      <label for="contrasena"> Contraseña* </label>
      <input type="text" name="contrasena" id="contrasena" />
      <button id="enviar">Enviar</button>
      <span role="alert" id="nombreError" aria-hidden="true">
        Ingrese su nombre, por favor
      </span>
      <span role="alert" id="contrasenaError" aria-hidden="true">
        Ingrese la contraseña, por favor
      </span>
    </form>
    <script>
      const enviar = document.getElementById("enviar");

      enviar.addEventListener("click", validar);

      function validar(e) {
        e.preventDefault(); // Pone en marcha los eventos

        const campoNombre = document.getElementById("nombre");
        const campoContrasena = document.getElementById("contrasena");
        let valido = true;

        if (!campoNombre.value) {  
          const nombreError = document.getElementById("nombreError");
          nombreError.classList.add("visible");
          campoNombre.classList.add("invalido");
          nombreError.setAttribute("aria-hidden", false);
          nombreError.setAttribute("aria-invalid", true);
        } else {
          nombreError.classList.remove("visible");
          campoNombre.classList.remove("invalido");
          nombreError.setAttribute("aria-hidden", true); // oculto
          nombreError.setAttribute("aria-invalid", false); // no es del mismo tipo
        }

        if (!campoContrasena.value) {
          const contrasenaError = document.getElementById("apellidosError");
          contrasenaError.classList.add("visible");
          campoContrasena.classList.add("invalido");
          contrasenaError.setAttribute("aria-hidden", false);
          contrasenaError.setAttribute("aria-invalid", true);
        } else {
          contrasenaError.classList.remove("visible");
          contrasenaApellidos.classList.remove("invalido");
          contrasenaError.setAttribute("aria-hidden", true); // oculto
         contrasenaError.setAttribute("aria-invalid", false); // no es del mismo tipo
        }

        return valido;
      }
    </script>
  </body>
</html>
